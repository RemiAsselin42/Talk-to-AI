<!DOCTYPE html>
<html>
  <head>
    <title>AI Assistant</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self'; connect-src 'self';"
    />
  </head>
  <body>
    <div class="container">
      <div class="audio-controls">
        <div class="select-wrapper">
          <label for="inputDevices">Microphone:</label>
          <select id="inputDevices"></select>
        </div>
        <div class="select-wrapper">
          <label for="outputDevices">Haut-parleur:</label>
          <select id="outputDevices"></select>
        </div>
      </div>
      <div class="record-controls">
        <button id="recordButton">
          <i class="fas fa-microphone"></i>
        </button>
        <div class="volume-meter">
          <div class="volume-bar"></div>
        </div>
      </div>
      <div id="status"></div>
      <div id="conversation"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
